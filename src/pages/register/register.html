<ion-header no-shadow  >
    <ion-toolbar color="dark" >
      <h1 align="left">Registro</h1>
      <!-- <ion-buttons end >
        <button ion-button (click)="startApp()" color="primary">Cerrar</button>
      </ion-buttons> -->
      <ion-buttons end>
        <button ion-button icon-only color="text" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="bgColor" no-bounce>

    <!-- <h1 align="center">Registro</h1> -->





    <form  [formGroup]="SignUpForm" (ngSubmit)="register()" class="formR" >

      <ion-item>
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Nombre Completo
          </ion-label>
          <ion-input  type="text" formControlName="name"></ion-input>
        </ion-item>
<!--
        <ion-item>
            <ion-label floating>
              <ion-icon name="person" item-start class="text-primary"></ion-icon>
              Usuario
            </ion-label>
            <ion-input  type="text" formControlName="user"></ion-input>
          </ion-item> -->

        <ion-item>
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            Email
          </ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Contrase√±a
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                <ion-icon name="calendar" item-start ></ion-icon>
                 Fecha de Nacimiento
              </ion-label>
              <ion-datetime  doneText="Listo" cancelText="Cerrar" pickerFormat="D/MMMM/YYYY" min="1900-01-01"  max="{{today}}" displayFormat="D/M/YYYY" formControlName="DOB"></ion-datetime>
          </ion-item>
          <br>
        <button ion-button block  round color="dark" tappable type="submit" [disabled]="!SignUpForm.valid" >
          REGISTRARSE
        </button>
        <br>
      </form>
</ion-content>
