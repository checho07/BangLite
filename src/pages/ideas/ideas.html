<ion-header >

  <ion-navbar color="dark">
    <ion-title style="text-transform: capitalize">banco de ideas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item class="textareaClass">
        <ion-textarea
        maxlength="20"
           [(ngModel)]='titulo'
           clearOnEdit="true"
           autofocus="true"
           spellcheck="true"        
           required="true"
           placeholder="TÃ­tulo de tu idea.">
        </ion-textarea>
      </ion-item>
  <ion-item  class="textareaClass">
    <ion-textarea
    [(ngModel)]='idea'
     clearOnEdit="true"
       spellcheck="true"
       maxlength="300"
       rows="3"
       required="true"
       placeholder="Escribe tu idea.">
    </ion-textarea>
  </ion-item>
  <br>
  <ion-item-divider color="light">
      <ion-label>
        Tus ideas
      </ion-label>
    </ion-item-divider>

  <ion-list no-lines >

           <ion-item *ngFor="let idea of ideasCollection | async"  (tap)="showIdea(idea)">
              <ion-icon name="bulb" item-start></ion-icon>
               {{idea.titulo}}
            </ion-item>



    </ion-list>

<ion-fab bottom right >
   <button color="light" ion-fab  (click)="addIdea()"> <ion-icon name="add"> </ion-icon> </button>
</ion-fab>

</ion-content>
