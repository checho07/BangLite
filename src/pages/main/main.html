

<ion-content  scroll="false" no-bounce>

   
    <ion-fab bottom right  >
        <button color="principal" ion-fab > <ion-icon name="menu"> </ion-icon> </button>
        <ion-fab-list side="top">
            <button color="light" ion-fab  (click)="logOut()"> <ion-icon name="log-out"> </ion-icon> </button>
            <button color="light" ion-fab  (click)="ideas()"> <ion-icon name="bulb"> </ion-icon> </button>
            <button color="light" ion-fab  (click)="profile()"> <ion-icon name="person"> </ion-icon> </button>
        </ion-fab-list>
       </ion-fab>

       <div text-wrap padding id="textCard">
           <p>{{cardTextCollection[9]}}</p>  
          </div> 
   
      <div padding id="cardMain">
          <img src="../../assets/backgrounds/Tarjeta_reverso.png" (tap)="showReverse(0)">           
        </div> 

        <div padding id="cardReverse">
            <img src="../../assets/backgrounds/Tarjeta_frontal.png"  (tap)="restart()">           
          </div> 

      <lottie-animation-view
      [options]="lottieConfig"
      [width]="100"
      [height]="80"
      (animCreated)="handleAnimation($event)"
      (click)="clicker()" id="hand">
    </lottie-animation-view>
    <div padding id="bag">
        <img src="../../assets/backgrounds/Morral_BANG2.gif"  (click)="clicker()">           
      </div> 
    
      <div id="containerBag" >      
    
        <img src="../../assets/backgrounds/FONDO1.png" id="imgBag">
      </div>

</ion-content>
