<ion-header no-shadow  >
  <ion-toolbar color="dark" >
    <h1 align="left">Iniciar sesión</h1>
    <!-- <ion-buttons end >
      <button ion-button (click)="startApp()" color="primary">Cerrar</button>
    </ion-buttons> -->
    <ion-buttons end>
      <button ion-button icon-only color="text" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bgColor" no-bounce>

 <form  [formGroup]="SignInForm" (ngSubmit)="register()" class="formR" >
      

      <ion-item>
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Usuario
          </ion-label>
          <ion-input  type="text" formControlName="user"></ion-input>
        </ion-item>     

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>  
        <br>
      <button ion-button block  round color="dark" tappable type="submit" [disabled]="!SignInForm.valid" >
        Iniciar sesión
      </button>
      <br>
    </form>
</ion-content>
